<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的 Electron 应用</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .version-info {
      font-size: 0.9em;
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 欢迎使用 Electron!</h1>
    <p>这是一个简单的 Electron 应用程序示例</p>
    
    <div class="info">
      <h3>应用信息</h3>
      <p>当前时间: <span id="current-time"></span></p>
      <p>运行平台: <span id="platform"></span></p>
    </div>

    <button class="button" onclick="showAlert()">点击测试</button>
    <button class="button" onclick="openDevTools()">打开开发者工具</button>

    <div class="version-info">
      <p>Node.js: <span id="node-version"></span></p>
      <p>Chromium: <span id="chrome-version"></span></p>
      <p>Electron: <span id="electron-version"></span></p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
